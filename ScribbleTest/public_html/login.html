<html>
    <head>
        <title>Cribbage++ Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="loginContainer">
            <h1>Cribbage++</h1>
            <form name="loginForm" action="index.html">
                <span>Username:<input type="text" name="username" value="" size="10" /></span>
                <br>
                <span>Password:<input type="password" name="password" value="" size="10" /></span>
                <br><br>
                <input type="submit" value="Login" name="loginButton" />
                &nbsp;&nbsp;&nbsp;
                <input type="button" value="Sign Up!" name="signUpButton" />
                
            </form>
        </div>
    </body>
</html>
